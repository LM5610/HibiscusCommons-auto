
name: Build and Upload Artifact

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master  # 当对main分支的PR创建或更新时触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: hibiscus-commons
        path: build/libs/*.jar
